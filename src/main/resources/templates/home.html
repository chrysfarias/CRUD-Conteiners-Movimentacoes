<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title Desafio Pratico></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		
	</head>
	<body>
		<main>
		
		<div class=".container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary d-flex flex-row mb-3">	
				<a class="link-offset-2 link-underline link-underline-opacity-0 p-2 fs-3" href="www.google.com">Crud Contêiner</a>
				<a class="link-offset-2 link-underline link-underline-opacity-0 p-2 fs-3" href="www.google.com">Crud Movimentações</a>
				<a class="link-offset-2 link-underline link-underline-opacity-0 p-2 fs-3" href="www.google.com">Relatórios</a>	
			</nav>	
		</div>
		
		<div class="container">
			<nav class="navbar bg-body-tertiary mb-3">
  				<div class="container-fluid">
    				<form class="d-flex" role="search">
      					<input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
      					<button class="btn btn-outline-primary btn-lg" type="submit">Pesquisar</button>
   		 			</form>
   		 			<button  type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#janelamodal">Adicionar Container</button>
 				 </div>
			</nav>
				
			
			<table class="table table-striped table-bordered">
				<tr class="table-light">
					<th>Name</th>
					<th>Age</th>
					<th>Profile</th>
					<th>Phone Number</th>
					<th>Actions</th>
				</tr>
				<tr>
					<td>oi</td>
					<td>ola</td>
					<td>ola</td>
					<td>ola</td>
					<td>
						<div class="d-grid gap-2 d-md-flex justify-content-start">
  							<button class="btn btn-primary me-md-2 btn-sm" type="button">Alterar</button>
 							<button class="btn btn-danger btn-sm" type="button">Excluir</button>
						</div>			
					</td>	
				</tr>	
			</table>
		</div>
		
		<div id="janelamodal" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Formulário</h1>	
						<button type="button" class="btn-close" disabled aria-label="Close"></button>
					</div>
					
					<div class="modal-body">
						<form>
							<label for="nome">Nome</label>
							<input class="mt-3" placeholder="4 letras e 7 números">
							
							<label for="cliente">Cliente</label>
							<input class="mt-3"  type="text" name="cliente" id="cliente">
							
							
							<fieldset>
								<legend>Tipo</legend>
								<label for="tipo">20</label>
								<input type="radio" name="tipo" id="tipo20">
								<label for="tipo">40</label>
								<input type="radio" name="tipo" id="tipo40">
							</fieldset>
							
							<fieldset>
								<legend>Status</legend>
								<label for="status">Cheio</label>
								<input type="radio" name="status" id="statuscheio">
								<label for="status">Vazio</label>
								<input type="radio" name="status" id="statusvazio">
							</fieldset>
							
							<fieldset>
								<legend>Categoria</legend>
								<label for="categoria">Importaão</label>
								<input type="radio" name="categoria" id="categoriaimportacao">
								<label for="status">Exportação</label>
								<input type="radio" name="categoria" id="categoriaexportacao">
							</fieldset>
							
							
							
							<input class="mt-3" type=submit value="Cadastrar">
							
						</form>
						
						
					</div>
					
					<div class="modal-footer">	
					
					</div>

				</div>
		
			</div>
		</div>
		
		
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>





</html>
